<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" type="text/css" href="assets/libs/slick/slick.css" />
		<link rel="stylesheet" type="text/css" href="assets/libs/slick/slick-theme.css" />
		<link rel="stylesheet" href="assets/css/style.css" />

		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?
		family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

		<script type="text/javascript" src="assets/libs/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="assets/libs/jquery.interactive_3d.js"></script>

		<title>Демо 3д слайдер</title>
	</head>
	<body>
		<div class="slider">
			<img src="assets/images/photo1.jpg" alt="" class="slider__item" />
			<img src="assets/images/photo2.jpg" alt="" class="slider__item" />
			<div id="3d" class="demo-3d slider__item">
				<img src="assets/images/rotation/frame_1.jpg" class="slider__item" />
			</div>

			<div class="slider__item">
				<div class="overflow" id="tour-modal">
					<div class="container container--modal">
						<div class="overflow__inner">
							<p class="title">Панорамный тур</p>
							<p class="description">
								<span class="material-symbols-outlined icon">360</span>
								<span>Смотрите по сторонам</span>
							</p>
							<p class="description">
								<span class="material-symbols-outlined icon">
									ads_click
								</span>
								<span>Нажимайте для перемещения</span>
							</p>
							<button class="button" id="tour-button">Начать</button>
						</div>
					</div>
				</div>
				<iframe id="tour" src="" frameborder="0" allowfullscreen data-src="assets/libs/360Tour/index.htm" class="slider__item"></iframe>
			</div>
		</div>
		<script type="text/javascript" src="assets/libs/slick/slick.min.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
